buildscript {
       repositories {
            jcenter()
			maven {
				url "https://plugins.gradle.org/m2/"
			}
       }
       dependencies {
            classpath 'com.bmuschko:gradle-tomcat-plugin:2.4.1'			 
			classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.1.RELEASE"  
       }
}
// Apply the java-library plugin to add support for Java Library
apply plugin: 'com.bmuschko.tomcat'
apply plugin: 'eclipse-wtp'
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'
apply plugin: 'antlr'
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    maven { url("https://plugins.gradle.org/m2/") }
    maven { url "https://repo.spring.io/snapshot" }
}

configurations {
    compile {
        extendsFrom = extendsFrom.findAll { it != configurations.antlr }
    }
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-dependencies:2.1.1.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	implementation 'org.hibernate:hibernate-core:3.6.7.Final'
	antlr "org.antlr:antlr4:4.5.3"
    implementation "org.antlr:antlr4-runtime:4.5.3"
	
	def tomcatVersion = '8.0.46'
	tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
	"org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
	"org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
	api 'org.apache.commons:commons-math3:3.6.1'
 // This dependency is used internally, and not exposed to consumers on their own compile classpath.
 	implementation 'com.google.guava:guava:23.0'
 	implementation 'org.apache.logging.log4j:log4j-api:2.10.0'
 	implementation 'org.apache.logging.log4j:log4j-core:2.10.0'
 // Use JUnit test framework
 	testImplementation 'junit:junit:4.12'       
 	testImplementation 'org.springframework.boot:spring-boot-starter-test'  
}

generateGrammarSource {
    maxHeapSize = "64m"
    // Keep a copy of generated sources
    doLast {
        println "Copying generated grammar lexer/parser files to main directory."
        copy {
            from "${buildDir}/generated-src/antlr/main"
            into "src/main/java"
        }
    }
}

clean.doLast {
    file('generated-src').deleteDir()
}


tomcat {
         httpPort = 8080
         enableSSL = true
         contextPath = '/library-spring'
}
